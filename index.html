<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculadora basica TS</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="mb-3">
                <input type="text" class="form-control resultado" id="resultado" aria-describedby="emailHelp">
                <div id="alerta"></div>
            </div>
            <div id="operaciones">
                <ul>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="1" value="1" id="dato_1"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="2" value="2" id="dato_2"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="3" value="3" id="dato_3"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="4" value="4" id="dato_4"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="5" value="5" id="dato_5"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="6" value="6" id="dato_6"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="7" value="7" id="dato_7"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="8" value="8" id="dato_8"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="9" value="9" id="dato_9"></li>
                    <li><input class="btn btn-primary btn-calculadora" type="button" data="10" value="0" id="dato_10"></li>
                </ul>
                <ul>
                    <li><input class="btn btn-calculadora btn-secondary" type="button" data="11" value="+" id="dato_11"></li>
                    <li><input class="btn btn-calculadora btn-success" type="button" data="12" value="-" id="dato_12"></li>
                    <li><input class="btn btn-calculadora btn-warning" type="button" data="13" value="*" id="dato_13"></li>
                    <li><input class="btn btn-calculadora btn-dark" type="button" data="14" value="/" id="dato_14"></li>
                </ul>
                <ul>
                    <li><input class="btn btn-danger" type="button" value="C" id="borrar"></li>
                    <li><input class="btn btn-info" type="button" value="=" id="igual"></li>
                </ul>
                <div id="historial">
                    historial de valores...
                </div>
            </div>
        </div>
    </div>
    <hr>
    <script>var exports = {}</script>
    <script src="app.js" type="module"></script>
</body>
</html>
